<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Project Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        * {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        header, .hero {
            background-color: #1F2937;
        }
        header {
            padding: 20px 0;
        }
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 0 auto;
            width: 1440px;
            align-items: center;
        }
        header .logo, header .navigation a {
            color: #f9faf8;
            text-decoration: none;
            padding: 0 10px;
        }
        .hero {
            padding: 4em 0;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bolder;
            color: #f9faf8
        }
    </style>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <h2>Header Logo</h2>
            </div>
            <div class="navigation">
                <a href="#">Header link one</a>
                <a href="#">Header link two</a>
                <a href="#">Header link three</a>
            </div>
        </div>
    </header>
    <main>
        <article class="hero">
            <div class="wrapper">
                <div class="left">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                    <button>Sign up</button>
                </div>
                <div class="right">
                    <img src="https://place-hold.it/400x200" alt="">
                </div>
            </div>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
